<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RadioHack</title>
    <link rel="icon" href="https://s.kontur.ru/common-v2/icons-products/kontur/kontur-24.svg">
    <style>
      /* New Professional Styles */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
      }
      
      .game-wrapper {
        margin: 30px 0;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        background: rgba(0, 0, 0, 0.2);
        position: relative;
      }
      
      .game-header {
        text-align: center;
        padding: 20px;
      }
      
      .game-header h1 {
        margin: 0;
        font-size: 2.5rem;
        background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .game-footer {
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
      }
      
      /* Modified Unity Container Styles */
      #unity-container {
        width: 600px;
        height: 960px;
        margin: 0 auto;
      }
      
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #000000;
      }
      
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60%;
      }
      
      #unity-progress-bar-empty {
        width: 100%;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }
      
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #00dbde 0%, #fc00ff 100%);
        transition: width 0.3s;
      }
      
      #unity-fullscreen-button {
        position: absolute;
        right: 10px;
        bottom: 10px;
        width: 30px;
        height: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        cursor: pointer;
      }
      
      #unity-fullscreen-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      #unity-fullscreen-button:after {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        left: 7px;
        top: 7px;
        border: 2px solid white;
      }
      
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }
      
      /* Mobile Responsiveness */
      @media (max-width: 640px) {
        #unity-container {
          width: 100%;
          height: auto;
          aspect-ratio: 600/960;
        }
        
        #unity-canvas {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-header">
      <h1>Contour Game</h1>
    </div>
    
    <div class="game-wrapper">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=600 height=960 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    
    <div class="game-footer">
      Something very official. Mmmm, yess, footer
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "game/Build";
      var loaderUrl = buildUrl + "/buuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/buuild.data.unityweb",
        frameworkUrl: buildUrl + "/buuild.framework.js.unityweb",
        codeUrl: buildUrl + "/buuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KonturnyjeKarty",
        productName: "ContourGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "600px";
        canvas.style.height = "960px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
