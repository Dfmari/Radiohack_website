<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioHack</title>
    <link rel="icon" href="https://s.kontur.ru/common-v2/icons-products/kontur/kontur-24.svg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .telegram-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 24px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .telegram-btn:active {
            transform: translateY(0);
        }

        /* Falling Emoji Animation */
        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 0; 
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –ë–æ—Ç–∞</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ –∏ –Ω–∞—á–∞—Ç—å –∏–≥—Ä–∞—Ç—å</p>
        <a href="https://t.me/HAckgam3_bot" class="telegram-btn">–û—Ç–∫—Ä—ã—Ç—å –¢–µ–ª–µ–≥—Ä–∞–º –±–æ—Ç–∞</a>
    </div>

    <script>
        // Create falling magnifying glass emojis
        function createEmoji() {
            const emoji = document.createElement("div");
            emoji.innerHTML = "üîç";
            emoji.className = "emoji";
            
            // Random horizontal position
            emoji.style.left = Math.random() * 100 + "vw";
            
            // Random animation duration (3s to 8s)
            emoji.style.animationDuration = Math.random() * 5 + 3 + "s";
            
            // Random size (20px to 32px)
            emoji.style.fontSize = Math.random() * 12 + 20 + "px";
            
            document.body.appendChild(emoji);
            
            // Remove emoji after animation completes
            setTimeout(() => {
                emoji.remove();
            }, 8000);
        }

        // Generate emojis every 300ms
        setInterval(createEmoji, 300);
    </script>
</body>
</html>
